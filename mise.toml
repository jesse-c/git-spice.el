[tasks.lint]
run = "eldev -p -dtT lint"
description = "Lint the project"

[tasks.compile]
run = "eldev -dtT compile -L --warnings-as-errors"
description = "Byte-compile with warnings as errors"

[tasks.test]
run = "eldev -dtT test"
description = "Run tests"

[tasks.test-unit]
run = "eldev -dtT test test/git-spice-test.el"
description = "Run unit tests only"

[tasks.test-integration]
run = "eldev -dtT test test/git-spice-integration-test.el"
description = "Run integration tests (requires gs binary)"

[tools]
"ubi:abhinav/git-spice" = { version = "latest", exe = "gs" }
